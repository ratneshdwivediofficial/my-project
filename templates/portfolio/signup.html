{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Welcome</h3>
            <p>Gigo loves you</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab"
                        onclick="window.location.href = '{% url 'signup' %}'" role="tab" aria-controls="home"
                        aria-selected="true">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab"
                        onclick="window.location.href = '{% url 'login' %}'" role="tab" aria-controls="profile"
                        aria-selected="false" style="cursor:;">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <div class="row register-form">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ s_form|crispy }}
                            </fieldset>

                            <input type="submit" class="btnRegister" value="Register" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ l_form|crispy }}
                    </fieldset>
                    <input type="submit" class="btnLogin" value="Login" />
                </form>
            </div>


        </div>
    </div>
</div>
</div>
</div>

</div>
{% endblock content %}
